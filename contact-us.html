<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="resources/styles/style.css" />
</head>
<body>
    <nav>
        <img src="/resources/images/logos/circle.svg" alt="Circle logo">
        <ul>
          <li><a id="nav-link-home" href="">Home</a></li>
          <li><a id="nav-link-project" href="#project-container">Projects</a></li>
          <li><a id="nav-link-services" href="">Services</a></li>
          <li><a id="nav-link-about" href="">About</a></li>
        </ul>
        <button>Contact Us</button>
    </nav>
    <main id="contact-form">
        <div id="title-contact">
            <h1>Contact Us</h1>
        </div>
        <div>
            <form action="">
                <label for="name">Full Name*</label>
                <input type="text" name="name" placeholder="Enter your full name">  
                <div class="form-secondary">
                    <div class="sub-form-container">
                        <label for="email">Email</label>    
                        <input type="email" name="email" id="" placeholder="Enter your email">  
                    </div>                            
                    <div class="sub-form-container">         
                        <label for="Phone">Phone</label>                   
                        <input type="text" name="Phone" id="" placeholder="Enter your phone">
                    </div>
                </div>
                <label for="">Message*</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                <button>Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
          <img src="/resources/images/logos/circle.svg" alt="Circle logo">
          <p>2972 Westheimer Rd. Santa Ana,<br>Illinois 85486</p>
        </div>
        <div class="grid-links">
          <a href="">Team</a>
          <a href="">Services</a>
          <a href="">About Us</a>
          <a href="">Press</a>
          <a href="">Projects</a>
          <a href="">Privacy Policy</a>
        </div>  
    </footer> 
</body>
</html>
